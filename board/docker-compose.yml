services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8081:80"
    volumes:
      - ../week0/sangjin/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - board
  board:
    image: studyKubernatis/board:1.0
    container_name: board
    expose:
      - "8080"